{% extends "basic.html"%} {% block head%}<title>Login</title
><link
  rel="stylesheet"
  href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
/><link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static',filename='styles/login.css')}}"
/>{% endblock %}{% block content%}
<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3" style="padding-top: 8vh">
            <span>Log In </span><span>Sign Up</span>
          </h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Sign Up</h4>
                    <form  method="post">
                    <div class="form-group">
                      <input
                        type="text"
                        name="signname"
                        class="form-style"
                        placeholder="Your User Name"
                        id="signname"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        type="email"
                        name="signemail"
                        class="form-style"
                        placeholder="Your Email"
                        id="signemail"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        type="password"
                        name="signpass"
                        class="form-style"
                        placeholder="Your Password"
                        id="signpass"
                        autocomplete="off"
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <button class="submit btn mt-4 ">Submit</button>
                    <!-- <a href="#" class="btn mt-4">submit</a> -->
                  </div>
                </form>
                  <!-- <p class="mb-0 mt-4 text-center alt">
                    <a href="#" class="mt-4"><i class="uil uil-google"></i></a>
                  </p> -->
                </div>
              </div>
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Log In</h4>
                    <form method="post">
                      <div class="form-group">
                        <input
                          type="email"
                          name="logemail"
                          class="form-style"
                          placeholder="Your Email"
                          id="logemail"
                          autocomplete="off"
                        />
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group mt-2">
                        <input
                          type="password"
                          name="logpass"
                          class="form-style"
                          placeholder="Your Password"
                          id="logpass"
                          autocomplete="off"
                        />
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <button class="submit btn mt-4 ">Submit</button>
                      <!-- <a href="#" class="btn mt-4">submit</a> -->
                    </form>
                    <!-- <p class="mb-0 mt-4 text-center">
                      <span class="link">or</span>
                    </p>
                    <p class="mb-0 mt-4 text-center alt">
                      <a href="#" class="mt-4" style="padding-bottom: 2vh"
                        ><i class="uil uil-google"></i
                      ></a>
                    </p> -->
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
